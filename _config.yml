# Site settings
title: Homepage of Christian Johnson
description: "Christian Johnson's homepage & blog"
url: "http://christian-johnson.github.io"
author:
  name: "Christian Johnson"
  email: "arcjohns@ucsc.edu"
  url: "http://christian-johnson.github.io"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
gems:
  - jekyll-paginate

# Custom variables
#version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: true
